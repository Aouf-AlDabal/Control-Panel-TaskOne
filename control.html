<!doctype html>
<html lang="en">

<head>
    <title>Control Panel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="hole  ">
        <section>
            <img src="https://s-m.com.sa/images/logo.png" alt="no image">
            <h3>Control Panel</h3>
        </section>
        <section>
            <div class="middle ">
                <div class="container h-100 ">
                    <div class="row">
                        <div class="col-md-12">

                            <section>
                                <div class="d-flex  justify-content-center   mt-6 p-2">
                                    <button type="button" class="btn btn-primary btn-circle btn-md"
                                        style="font-size:24px; color:black"><i class="fa fa-arrow-up"></i></button>
                                </div>

                            </section>
                            <section>
                                <div class="d-flex  justify-content-center   ">

                                    <button type="button" class="btn btn-primary btn-circle btn-md mr-3"
                                        style="font-size:24px; color:black"><i class="fa fa-arrow-left"></i></button>
                                    <button type="button" class="btn btn-danger btn-circle btn-md "
                                        style="font-size:24px; color:black"><i class="fa fa-power-off"></i></button>
                                    <button type="button" class="btn btn-primary btn-circle btn-md ml-3"
                                        style="font-size:24px; color:black"><i class="fa fa-arrow-right"></i></button>

                                </div>
                            </section>
                            <section>
                                <div class="d-flex  justify-content-center  mt-6 p-2">
                                    <button type="button" class="btn btn-primary btn-circle btn-md"
                                        style="font-size:24px; color:black"><i class="fa fa-arrow-down"></i></button>
                                </div>

                            </section>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
